<div class="card color">
	<div
		class="card-header here text-center"
		(click)="onTitleClickedChange()"
		matTooltip="Click to change color of the button"
	>
		{{ pageTitle }}
	</div>
	<br />
	<div class="card-body float-right">
		<pm-bicolor-button
			[buttonActive]="this.buttonActive"
			(buttonClicked)="onButtonClick()"
			matTooltip="Click to trigger an event in header"
			(click)="openSnackBar('You clicked the button!', '')"
			buttonText="Button Text"
		>
		</pm-bicolor-button>
	</div>
	<div class="card-body color">
		<div class="row">
			<div class="col-md-2">Filter by:</div>
			<div class="col-md-4">
				<label>
					<input type="text" [(ngModel)]="listFilter" />
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>Filtered by:{{ listFilter }}</h4>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table" *ngIf="products.length">
				<thead>
					<tr>
						<th>
							<button
								class="btn buttonItems"
								(click)="toggleImage()"
								matTooltip="Click to see or hide images of products"
							>
								{{ showImage ? "Hide" : "Show" }} Image
							</button>
						</th>
						<th>Product</th>
						<th>Code</th>
						<th>Available</th>
						<th>Price</th>
						<th>5 Star Rating</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let product of filteredProducts">
						<td>
							<img
								*ngIf="showImage"
								[src]="product.imageUrl"
								[style.width.px]="imageWidth"
								[style.margin.px]="imageMargin"
								[matTooltip]="product.productName"
							/>
							<!-- [title]="product.productName | uppercase"-->
						</td>
						<td>
							<a [routerLink]="['/products', product.productId]">
								{{ product.productName }}
							</a>
						</td>
						<td>
							{{ product.productCode | lowercase |
							convertToSpaces: "-" }}
						</td>
						<td>{{ product.releaseDate }}</td>
						<td>
							{{ product.price | currency:"USD":"symbol":"1.2-2"}}
						</td>
						<td>
							<pm-star
								[rating]="product.starRating"
								(ratingClicked)="onRatingClicked($event)"
							></pm-star>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
