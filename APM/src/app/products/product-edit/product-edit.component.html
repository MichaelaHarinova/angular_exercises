<div class="card">
	<div class="card-header">{{ pageTitle + ":" + product?.productName }}</div>
	<form
		class="row gx-3 gy-2 align-items-center"
		#formName="ngForm"
		novalidate
		(ngSubmit)="onSubmit()"
	>
		<div class="card-body" *ngIf="product">
			<div class="row">
				<div class="col-md-8">
					<label class="form-label" class="row">
						<div class="col-md-4">Name:</div>
						<div class="col-md-8">{{ product.productName }}</div>
					</label>
					<input
						class="form-control"
						required="required"
						#name="ngModel"
						type="text"
						id="productName"
						value=""
						name="productName"
						pattern="[A-Za-zéàáèý]{1,15}"
						[(ngModel)]="product.productName"
					/>
					<div class="row">
						<div class="col-md-4">Code:</div>
						<div class="col-md-8">
							{{product.productCode}}
							<!-- {{ product.productCode | lowercase |
                        convertToSpaces: "-" }} -->
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">Description:</div>
						<div class="col-md-8">{{ product.description }}</div>
					</div>
					<div class="row">
						<div class="col-md-4">Availability:</div>
						<div class="col-md-8">{{ product.releaseDate }}</div>
					</div>
					<div class="row">
						<label class="col-md-4 form-label" for="price">
							Price:
						</label>
						<div class="col-md-8">
							{{ product.price | currency: "USD":"symbol":"1.2-2"
							}}
						</div>
						<input
							class="form-control"
							#price="ngModel"
							type="text"
							id="price"
							value=""
							name="price"
							pattern="\d{1,3}(?:[.,]\d{3})*(?:[.,]\d{2})"
							[(ngModel)]="product.price"
						/>
					</div>
					<div class="row">
						<div class="col-md-8">
							<pm-star [rating]="product.starRating"></pm-star>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<img
						class="center-block img-responsive"
						[style.width.px]="200"
						[style.margin.px]="2"
						[src]="product.imageUrl"
						[title]="product.productName"
						[matTooltip]="product.productName"
					/>
				</div>
			</div>
		</div>
	</form>
</div>
