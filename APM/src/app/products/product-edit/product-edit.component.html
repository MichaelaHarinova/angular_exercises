<div class="card">
	<div class="card-header">{{ pageTitle + ":" + product?.productName }}</div>
	<form
		class="row gx-3 gy-2 align-items-center"
		#formName="ngForm"
		novalidate
		(ngSubmit)="onSubmit()"
	>
		<div class="card-body" *ngIf="product">
			<div class="row">
				<div class="col-md-8">
					<div class="form-label" class="row">
						<div class="col-md-4">Name:</div>
						<div class="col-md-8">{{ product.productName }}</div>
					</div>
					<div class="row">
						<div class="col-md-4">Code:</div>
						<div class="col-md-8">
							{{ product.productCode | lowercase |
							convertToSpaces: "-" }}
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">Description:</div>
						<div class="col-md-8">{{ product.description }}</div>
					</div>
					<div class="row">
						<div class="col-md-4">Availability:</div>
						<div class="col-md-8">{{ product.releaseDate }}</div>
					</div>
					<div class="row">
						<label class="col-md-4 form-label" for="price">
							Price:
						</label>
						<div class="col-md-2">
							<input
								class="form-control"
								required="required"
								#price="ngModel"
								type="text"
								id="price"
								value=""
								name="price"
								pattern="^\d+(?:\.\d{0,2})?"
								[(ngModel)]="product.price"
								[class.error]="price.invalid && price.touched"
							/>
							<div
								[hidden]="price.valid || price.pristine"
								class="alert alert-danger"
							>
								<p class="invalid">
									Please, enter a valid price.
								</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<pm-star [rating]="product.starRating"></pm-star>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<img
						class="center-block img-responsive"
						[style.width.px]="200"
						[style.margin.px]="2"
						[src]="product.imageUrl"
						[title]="product.productName"
						[matTooltip]="product.productName"
					/>
				</div>
				<div class="card-footer">
					<button
						class="btn btn-outline-secondary"
						style="width: 80px"
						(click)="onBack()"
						matTooltip="Click to go back"
					>
						<i class="fa fa-chevron-left"></i>
						Back
					</button>
					<button
						class="btn btn-outline-secondary"
						style="width: 150px"
						(click)="onSubmit()"
						matTooltip="Submit"
					>
						Submit
					</button>
				</div>
			</div>
		</div>
	</form>
</div>

<ng-template #loader> Loading ... waiting for product </ng-template>
